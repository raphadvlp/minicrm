<po-page-default>
  <po-dynamic-form #formNewProduct [p-fields]="fields">
    <!-- [p-value]="productData" SERVE PARA FORMLÁRIO DE EDIÇÃO, ELE TRAS OS DADOS NO FORMULÁRIO -->
  </po-dynamic-form>
  <div class="po-row">
    <po-button
      class="po-md-3"
      p-label="Confirmar"
      (p-click)="confirmForm(formNewProduct.form.value)"
    />
  </div>
</po-page-default>
